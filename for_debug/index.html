<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debug quill</title>
</head>

<body>
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" />


    <!-- Create the toolbar container -->
    <div id="toolbar">
        <button class="ql-bold">Bold</button>
        <button class="ql-italic">Italic</button>
        <span class="ql-formats d-block">
            <select class="ql-font"></select>
            <select class="ql-size"></select>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
        </span>
        <span class="ql-formats d-block">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-header" value="3">H3</button>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats d-block">
            <select class="ql-code-block">
                <option value="first">First Value</option>
                <option value="second" selected>Second Value</option>
            </select>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-direction" value="rtl"></button>
            <select class="ql-align"></select>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-video"></button>
            <button class="ql-formula"></button>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-clean"></button>
        </span>
        <span class="ql-formats d-block">
            <button class="ql-drawio">draw</button>
        </span>
    </div>


    <!-- Create the editor container -->
    <div id="editor">
        <p>Hello World!</p>
    </div>
    <script type="text/javascript" src="./dist/quill.js"></script>
    <script>
        var editor = new Quill('#editor', {
            modules: { toolbar: '#toolbar' },
            theme: 'snow',
        });
    </script>
</body>

</html>
